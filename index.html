<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App – Simple Interest Calculator</title>
    </head>
    <body>
        <div class="main-div">
        <h1>Simple Interest Calculator</h1>
         <div class="container"><div>
       
        Amount <input type="number"   required id="principal"> </div> <br/>
       <div id="result">
        <b> Interest : </b><input type="range"  min="1" max="20" step="0.25" value="10" id="Interest" required onClick="updateValue(this.value)"/>
        <b id="interest"></b>
       </div><br><div>
        No. of Years <select name="years" id="years">
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" >10</option>
        </select> <br/></div>
                
                <div>
                <button id="btn" onclick="compute()">Compute Interest</button></div><div> 
                <span id="text"></span><br />
                </div></div>
                <div><footer>© Everyone Can Get Rich <br>
                TARUN BHAN SINGH- Peer Review Project
      </footer></div> 
        </div>​
       
        </body>

</html>
